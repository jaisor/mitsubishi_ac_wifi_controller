      <body>

          <h3>Heat Pump / AC Settings ‚úÖ‚ö°</h3>
          <form method='POST' action='/hp' enctype='application/x-www-form-urlencoded'>
            <fieldset>
              <label>
                Power
                <select name='power' id='power'>
                      <option  value='OFF'>OFF</option>      <option selected value='ON'>ON</option>
                </select>
              </label>
              <label>
                Mode
                <select name='mode' id='mode'>
                      <option  value='HEAT'>HEAT</option>      <option  value='DRY'>DRY</option>      <option selected value='COOL'>COOL</option>      <option  value='FAN'>FAN</option>      <option  value='AUTO'>AUTO</option>      
                </select>
              </label>
              <label>
                Desired temperature <output id="tempOutputId">73</output>¬∞ F
                <input type="range" id="temperature" value="73" min="60" max="95" step="1" oninput="tempOutputId.value = temperature.value">
              </label>
              <label>
                Fan
                <select name='fan' id='fan'>
                      <option selected value='AUTO'>AUTO</option>      <option  value='QUIET'>QUIET</option>      <option  value='1'>1</option>      <option  value='2'>2</option>      <option  value='3'>3</option>      <option  value='4'>4</option>      <option  value='5'>5</option>      <option  value='SWING'>SWING</option>      
                </select>
              </label>
              <label>
                Vertical vane
                <select name='vane' id='vane'>
                
                </select>
              </label> 
              <label>
                Horizontal vane
                <select name='wideVane' id='wideVane'>
                
                </select><br>
              </label> 
            </fieldset>
            <input type='submit' value='Submit'>
          </form>
    
          <h2>Configs</h2>
          <form method='POST' action='/config' enctype='application/x-www-form-urlencoded' class='rebootForm'>
            <fieldset>
              <label>
                Device name
                <input type='text' id='deviceName' name='deviceName' value='ESP8266MHVAC'>
              </label>
              <label>
                Temperature units
                <select name='tempUnit' id='tempUnit'>
                  <option  value='0'>Celsius</option>    <option selected value='1'>Fahrenheit</option>
                </select>
              </label>
              <label>MQTT server
                <input type='text' id='mqttServer' name='mqttServer' value='server.lan'>
              </label>
              <label>MQTT port
                <input type='text' id='mqttPort' name='mqttPort' value='1883'>
              </label>
              <label>
                MQTT topic
                <input type='text' id='mqttTopic' name='mqttTopic' value='ac/dev'>
              </label>
              <label>
                Battery volt measurement divider
                <input type='text' id='battVoltsDivider' name='battVoltsDivider' value='0.00'>
              </label>
            </fieldset>
            <input type='submit' value='Set...'>
